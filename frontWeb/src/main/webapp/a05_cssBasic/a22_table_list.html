    <style>
        /*
        #리스트형 가상 클래스 선택자..
        1. :nth-child(1): 1부터 시작하여 첫번째 해당 라인 선택자
        2. :nth-child(event|odd) : 홀수/짝수번째 처리
        3. :nth-child(3n+1) : 반복적인 단위 (3)로 처리할 때, 활용..        
        */
        h2:nth-child(1){color:aquamarine}
        h2:nth-child(3n+2){background-color: bisque ;color: cornflowerblue;}
        h2{text-align: center;}
        td{text-align: center;}
        tr:nth-child(2n+2){background-color: aquamarine;}
        tr:nth-child(2n+1){background-color:darkcyan;}
        td:nth-child(3n+1){font-size: 15pt;}
        /*
        ex) 5x5 테이블을 만들어 tr행 단위 짝수/홀수 배경색상을 다르게
            처리하고, td는 3단위로 글자 크기를 다르게 처리하세요.
        */
    </style>
