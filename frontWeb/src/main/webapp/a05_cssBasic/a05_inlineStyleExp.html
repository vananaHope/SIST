<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		h1{color:aquamarine; background-color:yellow;font-size:30px;}
		</style>	
	</head>
	<body>
		<!-- # css의 적용 가장 우선 순위는 inline style 속성이다. -->
		<h1>안녕하세요(공통속성)</h1>
		<h1>반갑습니다.(공통속성)</h1>
		<h1 style="color:grey;background-color:blue;font-size:40px;">반갑습니다.(인라인 속성)</h1>
		<h1 style="color:orange;background-color:purple;font-size:50px;">반갑습니다.(인라인 속성)</h1>
	</body>
</html>
