<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		/*
		# css 주석문
		
		# css 스타일 시트 구성
		ex) span 텍스트를 20픽셀 blue로 출력하는 css 설정
		
		*/
		span{color:blue;font-size:20px;}
		/*
		1. span : selector(선택자)로서 css 스타일 시트를 html 페이지에 적용하도록 만드는 이름 
		2. color : property(속성)로 스타일 속성 이름, 약 200개 정도의 프로퍼티가 있음	
		3. blue : value(값)으로 위 속성에 대입되는 값을 지정
		4. 주석문 : 스타일 시트 내에 붙이는 설명문으로 /* 사이에 설정한다.
		5. 선택자, 속성, 속성값은 대소문자 구분이 없다. 동일하게 인식한다.
			body{background-color:mistyrose;}
			body{background-COLOR:mistyrose;} 동일한 내용이다.
			
		
		*/
		
		</style>
	</head>
	<body>
		<span>css 속성 설정 예제</span>
	</body>
</html>
