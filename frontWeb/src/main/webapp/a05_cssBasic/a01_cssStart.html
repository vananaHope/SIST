<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h1{background-color:yellow;}
		h2{background-color:#F5FFFA;}
		h3{background-color:#E0FFFF;}
		h4{background-color:#D3D3D3;}
		h5{background-color:#2F4F4F;}
		h6{background-color:#F5F5F5;}
		/*
		h1 : 선택자 : body에 있는 모든 h1태그에 대한 선택을 지정
		background-color: 배경색상을 지정하는 옵션
		yellow: 노랑색상 지정
			색상은 영문명으로 지정 가능,
			#16진수 3자리로 RedGreenBlue 삼원색을 조합해서 지정
		*/
	</style>
	</head>
	<body>
		<h1>안녕하세요 css적용</h1>
		<h1>반갑습니다 css적용</h1>
		<h1>오늘도 좋은날 css적용</h1>
		<h2>안녕하세요</h2>
		<h3>안녕하세요</h2>
		<h4>안녕하세요</h2>
		<h5>안녕하세요</h2>
		<h6>안녕하세요</h2>
		<!-- 
		# css(Cascading Style Sheet)
		1. 웹 화면의 front단에 대한 구현을 하면서, 기본 tag로 지원되지 않는 
		색상, 모양, 크기 등을 css로 처리를 할 수 있다.
		2. css는 특정한 선택자를 기반으로 속성과 속성값 형식으로 inline형태,
		전체 페이지 적용 형태, 외부 파일을 통한 적용형태로 처리할 수 있다
		3. css3이라는 최신 버전에서 여러가지 모양과 함께 동적인 처리도 가능해져서
		다양한  웹 화면을 처리할 수 있다.
		4. css 기본 기능 처리 
			1) 선택자{속성:속성값}
			
		
		
		 -->
	</body>
</html>
