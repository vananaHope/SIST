<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>&lt;link&gt;</title>
		<!-- 
		<link type="text/css" rel="stylesheet" href="/frontWeb/a00_com/z02_myStyle.css">
		css 공통파일을 웹 서버의 절대 위치로 지정해서 호출 처리
		# 보통 자원에 대한 호출 방법은 절대 위치를 지정한다.
		1. 자원 : 호출할 css, 호출할 js(javascript파일),
				 이미지 파일(화면에 출력할 이미지)
				 파일 다운로드(링크를 통해 사용할 파일)
				 페이지이동파일(화면에 하이퍼링크를 통해 페이지가 이동할 파일)
				 
		2. 절대위치 적용 : webapp(물리기준)과 /프로젝트명/-웹 서버에서 지정된 context명
			경로가 웹 서버를 기동하였을 때, 동일한 위치이므로 
			이 위치를 기준으로 하위 폴더와 함께 파일들을 접근한다.		 
		 -->
		<link type="text/css" rel="stylesheet" href="z01_myStyle.css">
		<style>
		/*
		# 외부 스타일 시트 파일 불러오기
		1. css 파일에 스타일 시트 저장하기
			1) 웹 페이지에서 css 스타일 시트 파일을 불러와서 사용
				- 동일한 스타일 시트를 웹 페이지마다 중복 작성시 활용
				- 웹 사이트의 전체 웹 페이지 모양의 일관성 확보 목적
		2. css 스타일 시트 파일을 불러오는 방법 2가지
			1) link 태그 이용
				head
					link href="파일명.css" type="text/css" rel="stylesheet"
					ex) href 위치는 일반적으로 webapp 하위를 기준으로 서버가 호출되었을 때,
					default 위치인 context명으로 설정
					(웹 서버단에서 설정 - 보통 프로젝트명으로 default 설정됨)하고 
					공통 폴더 com 하위에 지정하는 경우가 많다.
					ex) href="/frontWeb/com/comm.css"
					
			2) @import 이용
				style
					@import:url(파일명.css)
					@import '파일명.css'
					
		3. 처리 순서
			1) 공통사용할 css 파일 작성 및 속성, 속성값 지정
				mystyle.css
				선택자{속성:속성값}
			2) 적용페이지에서 
				link나 @import를 이용해서 호출
			3) body 부분에 적용여부 확인
			
			
			
											
		*/
		</style>	
	</head>
	<body>
		<h2>손연재</h2>
		<hr>
		<p>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
		김치 찌개와 막국수를 좋아합니다.</p>
		<!-- 
		ex) margin-left, margin-right, text-align 속성을 추가하여
		z02_style.css 만들고, 위키백과 사전에 oracle database, java, bootstrap을 검색하여
		타이틀과 내용으로 출력하세요 해당 css가 적용된 화면을 출력하세요.
		 
		 -->
		 
		 
		 
	</body>
</html>
