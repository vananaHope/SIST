<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 반복문과 배열처리
        1. java 
            int arry[] = {1000,2000,3000};
            for(int num : arry) {
                // arry : 전체배열명
                // num : 반복문을 돌면서 하나씩 데이터를 할당
                System.out.println(num)
            } 
        2. js
            var arry = [1000,2000,3000]    
            for(var num of arry) {
                alert(num)
            }
        */
        var arry = [1000,2000,3000]
        for (var num of arry) {
            // alert(num)
        }
        /*
        for(var idx in array) {
            // 배열의 구성요소인 구분자인 index를 문자열로 가져온다
            idx : '0', '1', '2'
            arry[idx] : 반복문을 통해서 배열의 데이터를 하나씩 가져온다.
        }
        // cf 객체와 비교 이해
        for(var pro in obj)
            pro : 속성
            obj[pro] : 속성값
        
        */
        for(var idx in arry) {
            alert(parseInt(idx)+1+":"+arry[idx])
            // '0'+ 1 ==> 01
            // '1'+ 1 ==> 11
            // '2'+ 1 ==> 21
            // 넘버링해서 출력하려면 형변환을 하여야 한다.
        }
        // ex) 배열로 좋아하는 과일을 선언하고 for in 구문으로 출력하세요
        var fruits = ['바나나','복숭아','딸기','귤']
        for (var idx in fruits) {
            alert("좋아하는 과일: "+fruits[idx])
        }
        // 숫자형 index, 단위데이터를 한 번에 가져오는 방법?
        // 배열.forEach( 함수(단위객체, index) )
        fruits.forEach( function(data){
            // alert("forEach: "+data)
        })
        // ()나, {}는 먼저 만들고, 인자값이나 들어갈 함수 내용을 
        // 처리하는 것이 오류를 줄여준다.
        fruits.forEach(function(data, idx){
            // idx : 숫자형 index
            // data : 단위 데이터
            alert(idx+1+") "+data)
        })
        /*
        # 화살표 익명함수 이용

        fruits.forEach((data,idx)=>{

        })
        */

        fruits.forEach(function(data, idx, arry){
            alert(idx+1+") "+data+" 전체 배열: "+arry)
        })

        // ex) 국어 영어 수학 점수를 배열로 선언하고 
        //      해당 점수를 forEach에 의해 순서번호와 함께 출력하세요
        var score = [90,70,55]
        var subjs = ['국어','영어','수학']
        var tot = 0;
        score.forEach(function(pt,idx){
            alert(idx+1+") "+subjs[idx]+"의 점수: "+pt)
            tot += pt; // 총점 누적
        })
        alert("총점: "+tot+", 평균: "+tot/score.length)
    </script>
</head>
<body>
    <h2>점수들</h2>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
</body>
    <script>
        /*
        #  배열, for문, index, DOM(여러개) 복합예제
        */
        // ex) 국어 영어 수학 점수를 배열로 선언하고 
        //      해당 점수를 forEach에 의해 순서번호와 함께 출력하세요
        var score = [90,70,55]
        var subjs = ['국어','영어','수학']
        var tot = 0;
        var h3Arry = document.body.querySelectorAll("h3") // body에 h3가 여러 개일 때
        score.forEach(function(pt,idx){
            alert(idx+1+") "+subjs[idx]+"의 점수: "+pt)
            // h3Arry[0].innerText = " 첫번째 h3에 출력할 문자"
            h3Arry[idx].innerText = idx+1+") "+subjs[idx]+"의 점수: "+pt
            tot += pt; // 총점 누적
        })
        // 총점, 배열의 길이
        alert("총점: "+tot+", 평균: "+tot/score.length)
        // h3Arry.length-1 : 마지막 index 번호
        h3Arry[h3Arry.length-1].innerText = "총점: "+tot+", 평균: "+tot/score.length
    </script>
</html>
