<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        #  
        */
        function call(num) {
            alert("숫자:"+num)
        }
        function call2(str) {
            alert("문자:"+str)
        }
        // ex) h3로 구매할 물건명을 표현하고 클릭시 물건의 가격을 
        //      alert으로 표현되게 하세요
        //      h3 사과 ==> 클릭 시 가격 2000 출력    
        //      h3 바나나 ==> 클릭 시 가격 4000 출력    

        function call3(num) {
            alert("가격:"+num)
        }
        // ex) 회원명으로 리스트가 있고 클릭시 
        //     해당회원의 권한을(관리자, 일반사용자,수퍼유저)
        //     alert으로 출력하게 하세요

        function call4(auth) {
            alert("권한:"+auth)
        }

    </script>
</head>
<body>
    <h1 onclick="call4('관리자')">홍길동</h1>
    <h3 onclick="call4('일반')">김현수</h3>
    <h3 onclick="call4('수퍼유저')">신길동</h3>
    <h3 onclick="call4('일반')">오길동</h3>

    <h3 onclick="call3(2000)">사과</h3>
    <h3 onclick="call3(4000)">바나나</h3>
    <h2 onclick="call(1)">매개변수 전달 연습1</h2>
    <h2 onclick="call(2)">매개변수 전달 연습2</h2>
    <h2 onclick="call(3)">매개변수 전달 연습3</h2>
    <h2 onclick="call2('사과')">매개변수 문자 전달 연습1</h2>
    <h2 onclick="call2('바나나')">매개변수 문자 전달 연습2</h2>
    <h2 onclick="call2('오렌지')">매개변수 문자 전달 연습3</h2>

</body>
    <script>
        /*
        # 힘수의 매개변수 선언과 전달
        1. 함수는 호출하는 곳에서 데이터를 전달하고 해당 데이터를
            지역변수로 여러가지 기능 처리를 할 수 있다.
        2. 기본 형식(1개 기본 데이터 유형 전달)
            function call(num01) {
                // 숫자형 매개변수 전달되었을 때..
                alert("전달된 숫자:"+num01)
            }
        */
        
    </script>
</html>
