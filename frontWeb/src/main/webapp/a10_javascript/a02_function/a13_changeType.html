<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        #  형변환해주는 함수들
        1. js에서는 기본적으로 자동형변환을 제공하고 있다.
        2. ===는 자동형변환이라는 장점 때문에 발생하는 
            type 확인을 보완하기 위한 type 연산자이다.
        3. 자동형변환의 한계
            "7" + "5" = "75"
                +는 연결처리와 연산처리가 중첩적으로 필요한 경우
                연결처리를 우선적으로 적용하고 형변환 처리를 한다. 
            "7" - "5" = 2
            "7" * "5" = 35
            "7" / "5" = 1.4
        4. Number(): 정수형이나 실수형 상관없이 숫자형이면
            형변환을 처리해준다.
            1) Number("3.5") + Number("2") = 5.5
            2) 숫자이외에 문자형태가 삽입되면
                NaN 에러 발생(실행) - 중단을 하지 않드다
                Number('3000원') + Number("2000원")
                NaN
        5. parseInt()        
            1) 정수형 문자열을 정수로 변환
            2) 실수형 문자열도 절삭해서 정수로 변환
            3) 숫자로 시작하는 데이터는 뒤에 문자가 추가되기
                전까지 숫자만 추출해서 형변환해준다.
            4) 2,8,16진수 등을 10진수로 변환해준다.    
        6. parseFloat()
            
        

        */
       
    </script>
</head>
<body>
    <h2>형변환처리</h2>

</body>
    <script>
        /*
        #  
        */
        let num01 = prompt("첫 번째 숫자를 입력: ","0" )
        let num02 = prompt("두 번째 숫자를 입력: ","0" )
        var h3Ob = document.querySelectorAll("h3")
        let tot = Number(num01 + num02)
        h3Ob.innerText = num01 + " + " + num02 + " = " +tot 
    </script>
</html>
