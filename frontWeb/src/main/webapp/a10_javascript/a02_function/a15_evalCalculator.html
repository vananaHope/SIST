        var code02;
        var h2Obj;
    
        function calcu() {
            code02 = document.querySelector("#calcuCode")
            // [3*4] [계산]
            // <input id="calcu" value="3*4">
            h2Obj = document.querySelector("h2")
            var show = code02.value
            // 위와 같이 입력 후 click으로 함수를 호출하면 
            // DOM 객체를 호출하고 가지고 있는 속성 value 통해서 입력 값을 가져올 수 있다.
            h2Obj.innerText = show + " = " + eval(show)
            // 하단에 DOM 객체 호출
            // innerText : 출력을 나타내는 속성
            // show : 입력된 내용(3*4)
            // " = " + eval(show) : 코드 처리
            // 결국은 3*4 = 12를 출력하게 된다.
            code02.value = ""
            code02.focus()
        }


    </script>
