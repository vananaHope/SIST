<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">

    <style>
        td{text-align: center; font-size: 30pt;}
    </style>
</head>
<body>
    <h2>계산기</h2>
    <table width="400pt" height="500pt" border="1" cellpadding="10px">
        <col width="25%"><col width="25%"><col width="25%">
        <tr><td style="text-align: right;" colspan="4">0</td></tr>
        <tr><td>7</td><td>8</td><td>9</td><td>+</td></tr>
        <tr><td>4</td><td>5</td><td>6</td><td>-</td></tr>
        <tr><td>1</td><td>2</td><td>3</td><td>*</td></tr>
        <tr><td>C</td><td>0</td><td>=</td><td>/</td></tr>
            
    </table>
</body>
    <script>
        var tdArry = document.querySelectorAll("td");
        tdArry.forEach(function(tdOb){
            tdOb.onclick = function() {
                // 클릭한 레이블을 가져온다.
                // = 가 있는 셀을 클릭시
                if(this.innerText == '=') {
                    // tdArry[0].innerText에 있는 내용을
                    // eval() 코드 처리 ==> 연산처리
                    // tdArry[0].innerText 레이블을 출력
                    tdArry[0].innerText = eval(tdArry[0].innerText)
                } else if(this.innerText == 'C') {
                    tdArry[0].innerText = "0"
                } else {
                    if(tdArry[0].innerText == '0') {
                        tdArry[0].innerText = this.innerText
                    }else {
                        tdArry[0].innerText += this.innerText
                    }
                }
                
                 
            }
        })


    </script>
</html>
