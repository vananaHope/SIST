<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 다중의 매개변수를 전달하는 함수  정의
        1. 2개 이상의 값을 전달하는 경우
            여러가지 데이터 유형을 2개 이상 선언되어 
            처리되는 경우를 말한다.

            1) 기본 형식
                function showMem(name, age, loc) {
                    alert(이름:"+name", "나이:"+age_", 사는 곳:"+loc)
                }
        2. 가변적 매개변수 전달하는 경우
            1) default값이 없는 경우
            2) default매개변수와 초기값이 있는 경우    
        
        */
        function showMem(name, age, loc) {
            alert("이름:"+name+", 나이:"+age+", 사는 곳:"+loc)
            var tObj = document.querySelector("table tbody")
            tObj.innerHTML += `<tr>
                <td>${name}</td>
                <td>${age}</td>
                <td>${loc}</td></tr>`
        }
        // 구매 물품 리스트를 한 후, 특정 물품을 클릭시, 물건명과
        // 가격을 함수에 매개변수로 alert() 출력되게 하세요
        // 테이블 추가와 같은 DOM처리에 자신 있는 분들은 
        // 클릭시 마다 선택된 구매 리스트를 추가 처리하세요
        let no = 0;
        let tot = 0;
        function showPr(pname, price) {
            alert("물건명: "+pname+", 가격: "+price)
            tot += price
            var pObj = document.body.querySelector("#prList tbody")
            pObj.innerHTML += `<tr>
                <th>${++no}</th>
                <th>${pname}</th>
                <th>${price}</th>
                </tr>`
            document.querySelector("#showTot").innerText = "구매 내역 리스트 - 총계:" + tot    
        }   

    </script>
</head>
<body>
    <h2 id="showTot">구매 물품 리스트</h2>
    <h3 onclick="showPr('바나나',2000)">바나나</h3>
    <h3 onclick="showPr('딸기',3000)">딸기</h3>
    <h3 onclick="showPr('키위',4000)">키위</h3>

    <table width="40%" border id="prList">
        <col width="20%">
        <col width="40%">
        <col width="40%">
        <thead>
            <tr><th>no</th><th>물건명</th><th>가격</th></tr>
        </thead>
        <tbody></tbody>
    </table>


    <h2>다중 매개변수 처리</h2>
    <h3 onclick="showMem('홍길동',25,'서울')">홍길동</h3>
    <h3 onclick="showMem('김길동',27,'광주')">김길동</h3>
    <h3 onclick="showMem('신길동',30,'부산')">신길동</h3>
    <h2>회원들을 클릭시 마다 추가..</h2>
    <table border>
        <thead><tr><th>이름</th><th>나이</th><th>사는곳</th></tr></thead>
        <tbody></tbody>
    </table>
</body>
    <script>
        /*
        #  
        */
        
    </script>
</html>
