    <script>
        // // 변수를 선언합니다.

        // do {
        //     // 조건에 맞지 않더라도 한 번은 수행해야 할 필요가 있을 때, 활용한다.
        //     alert(value + '번째 반복문');

        /*
        ex) 컴퓨터가 임의로 구슬을 쥐게 하고 (1~5) 홀/짝을
            입력하여 맞추면 승, 못 맞추면 패 맞출 때까지 do while 문을 반복하게 처리하세요
            let rCnt = Math.floor(Math.random()*5+1)
            let comRst = rCnt%2==0?"짝":"홀"
            let myChoice = prompt("홀? 짝? 입력하세요","홀");
        
        */
        let rCnt = Math.floor(Math.random()*5+1)
        let comRst = rCnt%2==0?"짝":"홀"
        let myChoice = "";
        do {
            myChoice = prompt("홀? 짝? 입력하세요","홀")
            if(comRst==myChoice) {
                alert("컴퓨터: "+ comRst +", 컴퓨터 구슬 수: "+ rCnt)
                alert("맞췄습니다.")
            }else {
                alert("틀렸습니다.")
            }
        }while(comRst!=myChoice) // 맞추지 않을 때까지 반복
    </script>
