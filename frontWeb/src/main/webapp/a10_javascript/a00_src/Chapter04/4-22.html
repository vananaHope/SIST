<!DOCTYPE html>
<html>
<head>
    <script>
        // for(단위데이터 of 배열)
        for (const element of [1, 2, 3, 4]) {
            alert(`요소는 ${element}입니다.`);
        }
        // ex) 오늘의 선택가능한 점심메뉴 3가지를 
        //      배열로 선언하고, for of 구문을 
        //      통해서 출력하세요
        
        for(let lunch of ['햄버거','백반','부대찌개']) {
            alert(`오늘의 점심 메뉴는 ${lunch}입니다.`);
        }

        // 참고 for(String s:배열)  (java)

    </script>
</head>
<body>

</body>
</html>
