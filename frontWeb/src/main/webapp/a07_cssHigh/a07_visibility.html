    <style>
        /*
        # 화면에 숨기기 옵션
        1. 화면에 보이지 않게 하거나 다시 보이게 하는 옵션을 웹 화면에서 
           특정한 팝업형식으로 js와 함께 처리할 때 활용할 수 있다.
           	- 이벤트에 의해서 보이기/보이지 않게 처리할 때
        2. 화면 숨기기 옵션
            visibility : hidden; 
            display : none;

        */
        /*
        ex) 이미지 폴더에 이미지를 확인하여 
        사과 바나나 망고를 여러 개 출력하되 
        중간에 사과 망고를 위 옵션에 의해 안 보이게 처리하세요
        
        */
        img {
            width: 200px; height: 200px;
        }

        img.apple {
            visibility: hidden;
        }

        img.mango {
            display: none;
        }

        h2.cls01 {
            visibility: hidden;
        }
        h2.cls02 {
            display: none;
        }
    </style>
