<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삶이 있는 한 희망은 있다.</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: orange;
        }
        h3 {
            color: yellow;
        }
        h4 {
            color: green;
        }
        h5 {
            color: blue;
        }
        h6 {
            color: violet;
        }
        
    </style>
</head>
<body>
    <h1>빨</h1>
    <h2>주</h2>
    <h3>노</h3>
    <h4>초</h4>
    <h5>파</h5>
    <h6>남</h6>
</body>
</html>
