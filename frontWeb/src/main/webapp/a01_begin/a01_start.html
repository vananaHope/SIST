<!DOCTYPE html>
<!--
    # HTML의 개요
    1. HTML은 xml에서 파생된 문서처리 형식이다.
        1) 서버에서 브라우저로 전달된 코드를 HTML 문서라도 한다.
        2) xml이란?: 
            extensible markedup language로 
            데이터를 웹상에서 전송하는 규격으로 많이 활용되고 있다.
        3) HTML(Hypertext Markedup Language)로 웹상에 전달되는 고차원 문서로 태그가 있는 언어    
            cf) hypertext: 문서가 link라는 개념으로 서로 network이나 문서끼리 연결되어 해당 문서를 
                접근하여 효율적으로 정보를 사용할 수 있는 개념이다.
                a href = "이동할 페이지/문서"
        4) marked: 시작태그와 마지막태그를 통해서 해당 문서의 의미와 기능을 처리해준다는 것을 말한다.
    
    2. !DOCTYPE html : html 태그의 랜더링(해석/변경)하는 파일을 지정하는데 이전 버전까지는 
                       4.0대 버전으로 각각 dtd파일이 있었으나 HTML5부터는 통합하여 처리함으로써
                       위 내용의 선언으로만 해당 HTML5의 랜더링 파일을 내부적으로 처리하고 있다.    
                       HTML5에서는 표준화를 해서 선언하지 않게 되었다.
    3. HTML은 계층구조화된 태그이다.
        1) HTML은 HTML태그로부터 시작하여, 상/하위 계층화된 코드로 이루어졌기에 계층화된 시작과 끝 코드 안에 반드시
           포홤관계로 처리하여야 한다.
            EX)
            상위태그
                중간태그
                    하위태그
                        포함할 데이터
                    /하위태그
                /중간태그 
            /상위태그

        2) HTML 최상위 태그
            head 차상위 태그 body에 대한 메타정보를 선언
                메타정보 : 데이터의 데이터로 화면에서 추가적으로 보다 좋은 색상이나 화려한 화면구성으로 하기 위한 css 선언 
                           body 부분에 들어갈 화면의 encoding(글자 처리방식)
                           브라우저 상단에 들어갈 타이틀 정보
                    화면 처리의 방식을 화면 출력을 할 것인지, 파일을 전송할 것인지 등 여러가지 형식으로 전달하는 것을 선언        
                    body 안에 공통적으로 처리할 js 처리 형식 등을 선언...       

            body 실제화면을 구성하는 처리를 한다.


-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a01_start</title>
</head>
<body>
    <h1>안녕</h1>
    <h2>안녕</h2>
    <table>
        <tr>
            <td>

            </td>
        </tr>
    </table>
</body>
</html>
