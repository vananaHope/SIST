<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a02_const_lang</title>
    <style>
        /*
         css의 주석 : 해석되지 않음 
        */
        /*
        태그{속성:속성값;}
        */
        h1 {
            font-size: 60pt; color:aquamarine;
        }
    </style>
    <script>
        // 함수로 해당 함수를 호출하는 태그의 배경색상을 노랑색으로 변경해주는 이벤트 핸들러...
        function chColor(obj) {
        	// DOM(Document object model)
            obj.style.backgroundColor="yellow";
            obj.style.color="blue";
            obj.innerText="클릭하셨네요!!"
        }
    </script>
</head>
<body>
    <!-- html에서 주석 : 화면에 랜더링이 되지 않는다 
    -->
    <!--
        # 웹 페이지에서 사용되는 front단 언어
        1. 기본 웹 페이지 구조와 내용 : HTML
        2. 확장된 웹 페이지의 색상 모양 설정 : CSS(Cascading Style Sheet)
        3. 웹 페이지의 동적인 처리와 front단 범위 안에서 응용 프로그램을 처리 : Javascript

    -->
    <h1 align="center" onclick="chColor(this)">안녕하세요(기본태그)</h1>
    <!--
        h1을 onclick(클릭했을 때), 상단에 선언된 이벤트 핸들러 함수(chColor)를 호출하고, this 이름으로 매개변수를
        현재 객체에 전달한다.
    -->

            

</body>
</html>
