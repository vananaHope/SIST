1. setTimeout은 다음 중 어떤 기능을 수행하는 JavaScript 메소드인가요?
    a) 함수를 주어진 시간이 지난 후에 실행
    b) 지정된 시간마다 함수를 반복적으로 실행
    c) 지정된 시간동안 코드를 중지
    d) 주어진 시간동안 페이지를 새로 고침

a
setTimeout(()=>{},시간)

2. clearTimeout 메소드는 어떤 목적으로 사용하는 것인가요?
    a) setTimeout으로 설정된 시간을 재설정
    b) setTimeout이 반복적으로 실행되는 것을 막음
    c) setTimeout으로 예약된 함수를 즉시 실행
    d) setTimeout으로 예약된 함수의 실행을 취소

d
setTimeout, setInterval은 특정 시점에 함수가 끝이 나면 clearTimeout, clearInterval을 통해
자원 해제를 해야 브라우저가 원활하게 작동한다.

3. JavaScript에서 "===" 연산자는 어떤 용도로 사용하는가요?
    a) 값이 동일한지 비교
    b) 값과 타입이 동일한지 비교
    c) 값이 동일하거나 타입이 동일한지 비교
    d) 값이 다른지 비교

b
== 는 자동형변환이 일어나서 값이 동일한 지 비교해줌

4. "7" + "5"의 결과는 무엇인가요?
    a) "12"
    b) 12
    c) "75"
    d) 75

c
js에서는 +연산자만 연결처리
나머지 사칙연산자는 자동형변환해서 연산처리

5. Number("3.5") + Number("2")의 결과는 무엇인가요?
    a) "5.5"
    b) "5.2"
    c) 5.5
    d) 5.2

c
Number() 정수형 문자열, 실수형 문자열 둘 다 정수/실수로 변환 처리

6. Number("3000원") + Number("2000원")의 결과는 무엇인가요?
    a) 5000
    b) "5000원"
    c) NaN
    d) 에러

c
Number vs parseInt()/parseFloat() 차이
문자열이 들어가면 NaN(not a number) 실행 에러 코드
에러코드만 리턴해주고 실행이 중단되지 않는다.

7. parseInt는 어떤 작업을 수행하는가요?
    a) 문자열을 실수로 변환
    b) 문자열을 정수로 변환
    c) 정수를 문자열로 변환
    d) 실수를 문자열로 변환

b

8. parseInt("7.5")의 결과는 무엇인가요?
    a) "7"
    b) 7
    c) "7.5"
    d) 7.5

b
숫자형 문자열을 숫자함수 7.5
타입을 변경하는 함수 7
parseInt()는 두 가지 기능 처리를 한 번에 처리

9. parseInt("1000원")의 결과는 무엇인가요?
    a) "1000"
    b) 1000
    c) "1000원"
    d) NaN

b
단위를 입력하는 처리 form 요소객체에서 활용하면 효과적이다.
문자열 단위가 나타나기전까지 숫자형 문자열을 숫자로 변환해준다.

10. eval 메소드는 어떤 기능을 수행하는가요?
    a) 문자열을 코드로 전환하여 실행
    b) 코드를 문자열로 전환하여 저장
    c) 문자열을 암호화
    d) 암호화된 문자열을 해독

a
